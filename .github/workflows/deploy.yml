name: Deploy Barbershop Backend

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  NODE_VERSION: '20'
  PM2_APP_NAME: 'barbershop-backend'

jobs:
  
  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.PORT }}
        script: |
          echo "🚀 Starting deployment..."
          
          # Navigate to project directory
          cd ~/SistemReservasiBrocode/Backend || cd ~/barbershop-backend || cd ~/Backend
          
          # Check current directory
          echo "📍 Current directory: $(pwd)"
          
          # Pull latest changes
          echo "📥 Pulling latest changes..."
          git pull origin main
          
          # Install dependencies
          echo "📦 Installing dependencies..."
          npm install --production
          
          # Check PM2 status
          echo "🔍 Checking PM2 status..."
          pm2 list
          
          # Reload PM2 application
          echo "🔄 Reloading PM2 application..."
          pm2 reload ${{ env.PM2_APP_NAME }} || pm2 restart ${{ env.PM2_APP_NAME }} || pm2 start server.js --name ${{ env.PM2_APP_NAME }}
          
          # Save PM2 configuration
          pm2 save
          
          # Show final status
          echo "✅ Deployment completed!"
          pm2 show ${{ env.PM2_APP_NAME }}